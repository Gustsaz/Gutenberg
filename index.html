<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Busca de Livros - Project Gutenberg</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f4;
  }
  h1 {
    color: #B00615;
  }
  #searchForm {
    position: relative;
    width: 320px;
    margin-bottom: 30px;
  }
  #searchInput {
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }
  #results {
    list-style-type: none;
    padding: 0;
    margin-top: 5px;
    background: white;
    border: 1px solid #ccc;
    max-height: 300px;
    overflow-y: auto;
    border-radius: 4px;
    position: absolute;
    width: 100%;
    z-index: 10;
  }
  #results li {
    display: flex;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
  }
  #results li:last-child {
    border-bottom: none;
  }
  #results li:hover {
    background: #B00615;
    color: white;
  }
  #results img {
    width: 40px;
    height: 60px;
    object-fit: cover;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  #results .no-cover {
    width: 40px;
    height: 60px;
    background: #ccc;
    margin-right: 10px;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    font-size: 10px;
  }
  #genresContent {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 10px;
  scroll-behavior: smooth;
  max-width: 100vw;
}

/* para esconder barra de rolagem no Firefox */
#genresContent {
  scrollbar-width: thin;
  scrollbar-color: #B00615 transparent;
}

/* para esconder barra de rolagem no Chrome/Edge/Safari */
#genresContent::-webkit-scrollbar {
  height: 8px;
}
#genresContent::-webkit-scrollbar-track {
  background: transparent;
}
#genresContent::-webkit-scrollbar-thumb {
  background-color: #B00615;
  border-radius: 4px;
}
  .genre-block {
  flex: 0 0 320px; /* largura fixa pra manter layout consistente */
  background: white;
  border-radius: 6px;
  padding: 10px 15px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  height: 460px;
  overflow-y: auto;
  scroll-behavior: smooth;
}
  .genre-title {
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #B00615;
    padding-bottom: 5px;
    margin-bottom: 10px;
    color: #B00615;
  }
  .book-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    cursor: pointer;
    padding: 6px;
    border-radius: 4px;
  }
  .book-item:hover {
    background: #B00615;
    color: white;
  }
  .book-cover {
    width: 40px;
    height: 60px;
    object-fit: cover;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    flex-shrink: 0;
  }
  .no-cover {
    width: 40px;
    height: 60px;
    background: #ccc;
    margin-right: 10px;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    font-size: 10px;
    flex-shrink: 0;
  }
  .book-info {
    flex: 1;
  }
  .book-info span {
    font-weight: bold;
  }

  #readerPanel {
  position: fixed;
  top: 0;
  right: 0;
  width: 2%;
  height: 100%;
  background: white;
  border-left: 1px solid #ccc;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
  transition: width 0.3s ease;
  overflow: hidden;
  z-index: 1000;
}

#readerPanel.open {
  width: 50%; /* ajuste conforme quiser o tamanho expandido */
}

#readerFrame {
  width: 100%;
  height: 100%;
  border: none;
}


  #closeReader {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1001;
  background: #B00615;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 4px;
  display: none;
}
#readerPanel.open + #closeReader {
  display: block;
}

</style>
</head>
<body>

<h1>Buscar livros no Project Gutenberg</h1>

<form id="searchForm" autocomplete="off">
  <input type="text" id="searchInput" placeholder="Digite o nome do livro..." />
  <ul id="results" hidden></ul>
</form>

<div id="genresContainer">
  <h2>Livros agrupados por gênero</h2>
  <div id="genresContent">Carregando livros...</div>
</div>

<script>
  // --- Parte 1: Barra de pesquisa com sugestões ---
  const input = document.getElementById('searchInput');
  const results = document.getElementById('results');

  let debounceTimeout = null;
  const searchCache = {};
  let lastSearch = '';

  input.addEventListener('input', () => {
    const query = input.value.trim().toLowerCase();

    if (debounceTimeout) clearTimeout(debounceTimeout);

    if (query.length < 3) {
      results.hidden = true;
      results.innerHTML = '';
      lastSearch = '';
      return;
    }

    debounceTimeout = setTimeout(() => {
      if (query === lastSearch) return;
      lastSearch = query;

      if (searchCache[query]) {
        renderSearchResults(searchCache[query]);
      } else {
        fetchSearchResults(query);
      }
    }, 500);
  });

  async function fetchSearchResults(query) {
    results.hidden = false;
    results.innerHTML = '<li>Carregando...</li>';

    try {
      const response = await fetch(`https://gutendex.com/books?search=${encodeURIComponent(query)}&page=1`);
      const data = await response.json();
      searchCache[query] = data.results || [];
      renderSearchResults(searchCache[query]);
    } catch (error) {
      results.innerHTML = '<li>Erro ao buscar os livros.</li>';
      console.error(error);
    }
  }

  function renderSearchResults(books) {
    if (!books || books.length === 0) {
      results.innerHTML = '<li>Nenhum livro encontrado.</li>';
      return;
    }

    results.innerHTML = '';

    books.slice(0, 10).forEach(book => {
      let pdfUrl = null;
      for (const [format, url] of Object.entries(book.formats)) {
        if (format.includes('application/pdf')) {
          pdfUrl = url;
          break;
        }
      }
      if (!pdfUrl) {
        for (const [format, url] of Object.entries(book.formats)) {
          if (format.includes('epub') || format.includes('html')) {
            pdfUrl = url;
            break;
          }
        }
      }

      const li = document.createElement('li');

      const coverUrl = book.formats['image/jpeg'] || null;

      if (coverUrl) {
        const img = document.createElement('img');
        img.src = coverUrl;
        img.alt = `Capa de ${book.title}`;
        li.appendChild(img);
      } else {
        const noCover = document.createElement('div');
        noCover.className = 'no-cover';
        noCover.textContent = 'Sem capa';
        li.appendChild(noCover);
      }

      const text = document.createElement('span');
      text.textContent = `${book.title} - ${book.authors.map(a => a.name).join(', ')}`;
      li.appendChild(text);

      if (pdfUrl) {
        li.style.cursor = 'pointer';
        li.title = 'Clique para abrir o livro';
        li.addEventListener('click', () => {
          window.open(pdfUrl, '_blank');
          results.hidden = true;
        });
      } else {
        li.style.color = 'gray';
        li.title = 'PDF não disponível para este livro';
        li.style.cursor = 'default';
      }

      results.appendChild(li);
    });
  }

  // Esconder sugestões ao clicar fora
  document.addEventListener('click', (e) => {
    if (!document.getElementById('searchForm').contains(e.target)) {
      results.hidden = true;
    }
  });

  // --- Parte 2: Livros agrupados por gênero fixos abaixo da pesquisa ---

 const genreKeywords = {
    'Suspense': ['suspense', 'thriller', 'crime', 'mystery'],
    'Horror': ['horror', 'ghost', 'supernatural', 'gothic'],
    'Romance': ['romance', 'love', 'romantic'],
    'Ficção Científica': ['science fiction', 'sci-fi', 'space', 'future', 'alien', 'robot'],
    'Aventura': ['adventure', 'exploration', 'voyage', 'quest'],
    'Fantasia': ['fantasy', 'magic', 'myth', 'dragon', 'fairy', 'witch', 'sword']
  };

  function classifyGenre(subjects) {
    if (!subjects || subjects.length === 0) return 'Outros';

    const lowerSubjects = subjects.map(s => s.toLowerCase());

    for (const [genre, keywords] of Object.entries(genreKeywords)) {
      for (const kw of keywords) {
        if (lowerSubjects.some(sub => sub.includes(kw))) {
          return genre;
        }
      }
    }
    return 'Outros';
  }

  async function loadGroupedBooks() {
    genresContent.textContent = 'Carregando livros...';

    try {
      const response = await fetch('https://gutendex.com/books?page=1');
      const data = await response.json();

      const books = data.results || [];

      if (books.length === 0) {
        genresContent.textContent = 'Nenhum livro disponível.';
        return;
      }

      // Agrupar pelos gêneros fixos baseados no mapa acima
      const groups = {
        'Suspense': [],
        'Horror': [],
        'Romance': [],
        'Ficção Científica': [],
        'Aventura': [],
        'Fantasia': [],
        'Outros': []
      };

      books.forEach(book => {
        const genre = classifyGenre(book.subjects);
        groups[genre].push(book);
      });

      genresContent.innerHTML = '';

      // Ordenar conforme ordem fixa dos gêneros
      const fixedOrder = ['Suspense', 'Horror', 'Romance', 'Ficção Científica', 'Aventura', 'Fantasia', 'Outros'];

      fixedOrder.forEach(genre => {
        if (groups[genre].length === 0) return; // não mostra se vazio

        const block = document.createElement('div');
        block.className = 'genre-block';

        const title = document.createElement('div');
        title.className = 'genre-title';
        title.textContent = genre;
        block.appendChild(title);

        groups[genre].slice(0, 10).forEach(book => {
          let pdfUrl = null;
          for (const [format, url] of Object.entries(book.formats)) {
            if (format.includes('application/pdf')) {
              pdfUrl = url;
              break;
            }
          }
          if (!pdfUrl) {
            for (const [format, url] of Object.entries(book.formats)) {
              if (format.includes('epub') || format.includes('html')) {
                pdfUrl = url;
                break;
              }
            }
          }

          const bookDiv = document.createElement('div');
          bookDiv.className = 'book-item';

          const coverUrl = book.formats['image/jpeg'] || null;

          if (coverUrl) {
            const img = document.createElement('img');
            img.className = 'book-cover';
            img.src = coverUrl;
            img.alt = `Capa de ${book.title}`;
            bookDiv.appendChild(img);
          } else {
            const noCover = document.createElement('div');
            noCover.className = 'no-cover';
            noCover.textContent = 'Sem capa';
            bookDiv.appendChild(noCover);
          }

          const info = document.createElement('div');
          info.className = 'book-info';

          const titleSpan = document.createElement('span');
          titleSpan.textContent = book.title;
          info.appendChild(titleSpan);

          const authors = book.authors.map(a => a.name).join(', ');
          const authorSpan = document.createElement('div');
          authorSpan.textContent = `Autores: ${authors}`;
          info.appendChild(authorSpan);

          bookDiv.appendChild(info);

          if (pdfUrl) {
            bookDiv.style.cursor = 'pointer';
            bookDiv.title = 'Clique para abrir o livro';
            bookDiv.addEventListener('click', () => {
  const panel = document.getElementById('readerPanel');
  const frame = document.getElementById('readerFrame');
  frame.src = pdfUrl;
  panel.classList.add('open');
});
            function closeReader() {
  const panel = document.getElementById('readerPanel');
  const frame = document.getElementById('readerFrame');
  panel.classList.remove('open');
  frame.src = '';
}

          } else {
            bookDiv.style.color = 'gray';
            bookDiv.title = 'PDF não disponível para este livro';
            bookDiv.style.cursor = 'default';
          }

          block.appendChild(bookDiv);
        });

        genresContent.appendChild(block);
      });
    } catch (error) {
      genresContent.textContent = 'Erro ao carregar livros.';
      console.error(error);
    }
  }

  loadGroupedBooks();
</script>
  
<div id="readerPanel">
  <iframe id="readerFrame" src="" frameborder="0"></iframe>
  <button id="closeReader" onclick="closeReader()">✖</button>
</div>

</body>
</html>
