<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Busca de Livros - Project Gutenberg</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f4;
  }
  h1 {
    color: #B00615;
  }
  #searchForm {
    position: relative;
    width: 320px;
  }
  #searchInput {
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }
  #results {
    list-style-type: none;
    padding: 0;
    margin-top: 5px;
    background: white;
    border: 1px solid #ccc;
    max-height: 300px;
    overflow-y: auto;
    border-radius: 4px;
    position: absolute;
    width: 100%;
    z-index: 10;
  }
  #results li {
    display: flex;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
  }
  #results li:last-child {
    border-bottom: none;
  }
  #results li:hover {
    background: #B00615;
    color: white;
  }
  #results img {
    width: 40px;
    height: 60px;
    object-fit: cover;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  #results .no-cover {
    width: 40px;
    height: 60px;
    background: #ccc;
    margin-right: 10px;
    border-radius: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    font-size: 10px;
  }
</style>
</head>
<body>

<h1>Buscar livros no Project Gutenberg</h1>

<form id="searchForm" autocomplete="off">
  <input type="text" id="searchInput" placeholder="Digite o nome do livro..." />
  <ul id="results" hidden></ul>
</form>

<script>
  const input = document.getElementById('searchInput');
const results = document.getElementById('results');

let debounceTimeout = null;
const cache = {};
let lastQuery = '';

input.addEventListener('input', () => {
  const query = input.value.trim().toLowerCase();

  if (debounceTimeout) clearTimeout(debounceTimeout);

  if (query.length < 3) {
    results.hidden = true;
    results.innerHTML = '';
    lastQuery = '';
    return;
  }

  debounceTimeout = setTimeout(() => {
    if (query === lastQuery) return; // evita repetir consulta igual
    lastQuery = query;

    if (cache[query]) {
      renderResults(cache[query]);
    } else {
      fetchBooks(query);
    }
  }, 500);
});

async function fetchBooks(query) {
  results.hidden = false;
  results.innerHTML = '<li>Carregando...</li>';

  try {
    const response = await fetch(`https://gutendex.com/books?search=${encodeURIComponent(query)}&page=1`);
    const data = await response.json();

    cache[query] = data.results || [];
    renderResults(cache[query]);
  } catch (error) {
    results.innerHTML = '<li>Erro ao buscar os livros.</li>';
    console.error(error);
  }
}

function renderResults(books) {
  if (!books || books.length === 0) {
    results.innerHTML = '<li>Nenhum livro encontrado.</li>';
    return;
  }

  results.innerHTML = '';

  books.slice(0, 10).forEach(book => {
    let pdfUrl = null;
    for (const [format, url] of Object.entries(book.formats)) {
      if (format.includes('application/pdf')) {
        pdfUrl = url;
        break;
      }
    }
    if (!pdfUrl) {
      for (const [format, url] of Object.entries(book.formats)) {
        if (format.includes('epub') || format.includes('html')) {
          pdfUrl = url;
          break;
        }
      }
    }

    const li = document.createElement('li');

    const coverUrl = book.formats['image/jpeg'] || null;

    if (coverUrl) {
      const img = document.createElement('img');
      img.src = coverUrl;
      img.alt = `Capa de ${book.title}`;
      li.appendChild(img);
    } else {
      const noCover = document.createElement('div');
      noCover.className = 'no-cover';
      noCover.textContent = 'Sem capa';
      li.appendChild(noCover);
    }

    const text = document.createElement('span');
    text.textContent = `${book.title} - ${book.authors.map(a => a.name).join(', ')}`;
    li.appendChild(text);

    if (pdfUrl) {
      li.style.cursor = 'pointer';
      li.title = 'Clique para abrir o livro';
      li.addEventListener('click', () => {
        window.open(pdfUrl, '_blank');
      });
    } else {
      li.style.color = 'gray';
      li.title = 'PDF não disponível para este livro';
      li.style.cursor = 'default';
    }

    results.appendChild(li);
  });
}
</script>

</body>
</html>
